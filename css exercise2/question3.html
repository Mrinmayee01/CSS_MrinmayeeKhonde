<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Styles for Images</title>
<style>
    img {
        width: 100px;
        height: 100px;
        border-top: 2px dashed #ff0000; 
        border-right: 4px dotted #ff00bb; 
        border-bottom: 6px double #00ff37; 
        border-left: 8px solid #4000ff; 
       
    }
</style>
</head>
<body>
    <img src="bacon.jpg" alt="Image 1">
    <img src="bacon.jpg" alt="Image 2">
    <img src="bacon.jpg" alt="Image 3">
</body>
</html>
