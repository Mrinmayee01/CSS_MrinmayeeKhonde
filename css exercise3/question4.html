<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Marquee</title>
<style>
    .marquee {
       
       
        color: red;
        font-size: 20px;
        animation: marquee 5s linear infinite;
    }
    @keyframes marquee {
        0% { transform: translateX(100%); color: red; }
        50% { color: orange; }
        100% { transform: translateX(-100%); color: red; }
    }
</style>
</head>
<body>
    <div class="marquee">Disclaimer : BE AWARE OF WHAT YOU ARE GOING TO SEE NEXT...</div>
</body>
</html>
