<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Effects on Hover</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .image-container img {
        width: 150px;
        height: 150px;
        margin: 10px;
        transition: transform 0.3s ease;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .image-container img:hover {
        transform: rotate(15deg) ;
    }
    h2{
        color: red;
    }
</style>
</head>
<body>
    <h2>Just Pizzaa</h2>
    <div class="image-container">
        <img src="pizza.jpg" alt="Image 1">
        <img src="pizza.jpg" alt="Image 2">
        <img src="pizza.jpg" alt="Image 3">
    </div>
    <div class="image-container">
        <img src="pizza.jpg" alt="Image 4">
        <img src="pizza.jpg" alt="Image 5">
        <img src="pizza.jpg" alt="Image 6">
    </div>
</body>
</html>
