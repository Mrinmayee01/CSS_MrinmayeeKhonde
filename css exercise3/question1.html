<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Webpage</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
    }
    .column {
        width: 50%;
        height: 100vh;
        overflow: auto;
    }
    .left-column {
        background-color: lightgray;
    }
    .right-column {
        background-color: rgb(182, 255, 182);
    }
    h2
    {
        color: red;
    }
</style>
</head>
<body>
    <div class="column left-column">
        <h2>Bestselling Books on Kindle</h2>
        <ul>
            <li>The Alchemist</li>
            <li>The Fault in Our Stars</li>
            <li>Sherlock Holmes</li>
            <li>Ikigai</li>
            <li>Hyperfocus</li>
        </ul>
    </div>
    <div class="column right-column">
        <h2>Favorite Athletes</h2>
        <ul>
            <li>Mary Kom</li>
            <li>Saina Nehwal</li>
            <li>Jemimah Rodrigues</li>
            <li>Sakshi Malik</li>
            <li>Smriti Mandhana</li>
        </ul>
    </div>
</body>
</html>
